<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3494e6, #ec6ead);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
            text-align: center;
        }
        p {
            color: #666666;
            line-height: 1.6;
            text-align: center;
        }
        .patient-id {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #007bff;
            margin: 20px 0;
        }
        .password {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #28a745;
            margin: 20px 0;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <p>Hello,</p>
        <p>You have been successfully registered.</p>
        <p>Your temporary password is:</p>
        <div class="password">{{ random_password }}</div>
        <p>If you have any questions or concerns, feel free to contact us.</p>
        <p>Thank you for choosing our service!</p>
        <div class="footer">
            <p>This email was sent by My Awesome App.</p>
        </div>
    </div>
</body>
</html>
